<ion-header>
  <ion-navbar>
    <ion-title>
      HTTP_PROVIDER by RITESH
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="loadPage()" ion-button>Get list</button>

  <ion-list [virtualScroll]="customers">
    <ion-item *virtualItem="let customer" >
      <ion-avatar item-left>
        <img src="{{customer.picture.thumbnail}}">
      </ion-avatar>
      <h2>
        {{customer.name.first}}
      </h2>
      <p>
        {{customer.emal}}
      </p>
    </ion-item>
  </ion-list>

</ion-content>
